<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Form</title>
  <link rel="icon"  href="../dist/img/icon/iconLogo.png" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style part 2 -->
  <link rel="stylesheet" href="../dist/css/adminltedash.css" />
</head>
<body class="body-backgroundColor">
<div class="position-card-formLogin">
  <div class="card-formLogin">
    <div class="padding-contentLogin">
      <div class="content-leftLogin">
        <div>
          <div class="img-centerLogoLogin">
             <img src="../dist/img/icon/logo Large 1.png" class="img1LogoLogin" />
          </div>
          <div class="img-centerLogoLogin mtop20Login">
             <img src="../dist/img/icon/logo Large 2.png" class="img1LogoLogin" />
          </div>
          <div class="img-centerLogoLogin mtop20Login textCenter text-titleLogin">
            DASHBOARD
          </div>
        </div>
      </div>
      <div class="content-rightLogin">
        <div class="text-titleLogin">
          Login Form
        </div>
      </div>
      <div class="div-formInputLogin">
        <form>
          <input type="text" name="" class="input-textLogin" placeholder="Username">
          <input type="password" name="" class="input-textLogin" placeholder="Password">

          <div class="div-positionLoginSignUp">
            <button class="button-LoginSignUP">Sign Up</button>
          </div>
          <div class="div-positionLoginSignUp f-right">
            <button class="button-LoginSignUP">Login</button>
          </div>
        </form>
      </div>
      <div>
        <a href="" class="a-hrefForgot">forgot Password?</a>
      </div> 
      <div class="div-Or">
        Or
      </div>
      <div class="div-button-LoginMedsos">
        <a class="button2-LoginMedsos">
          <img src="../dist/img/fb.svg" class="img-link-login-other" style="" width="40" height="30">
          <span class="span-LoginMedsos">Login Facebook</button>
        </a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
